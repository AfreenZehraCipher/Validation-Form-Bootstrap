<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="Logos/logo.png" type="image/x-icon">
    <title>Bootstrap Validation Form</title>
    <style>
        span{ color: red; }
        input:hover{ border: 3px; border-style: groove;}
    </style>
</head>
<body class="bg-secondary">
    <div class="container my-3 p-4 bg-light border border-dark rounded-3" style="width: auto;">
        <form method="post" autocomplete="off" class="was-validated">
            <h3>Credentials</h3>
            <hr class="border border-dark">
            
            <div class="row mb-3">
                <div class="col-sm-3">
                    <label for="email" class="form-label">Email:<span> *</span></label>
                </div>
                <div class="col-sm-9">
                    <input type="email" name="email" id="email" class="form-control bg-light"
                    placeholder="someone@example.com" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3">
                    <label for="password" class="form-label">Password:<span> *</span></label>
                </div>
                <div class="col-sm-9">
                    <input type="password" name="password" id="password" minlength="8" maxlength="12"
                    class="bg-light form-control"
                    placeholder="Password Length should be between 8 to 12." required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3">
                    <label for="cnfrmpass" class="form-label">Confirm Password:<span> *</span></label>
                </div>
                <div class="col-sm-9">
                    <input type="password" name="cnfrmpass" id="cnfrmpass" minlength="8" maxlength="12"
                    class="bg-light form-control" required>
                </div>
            </div>

            <h3>Personal Data</h3>
            <hr  class="border border-dark">

            <div class="row mb-3">
                <div class="col-sm-3">
                    <label for="pname" class="form-label">Name:<span> *</span></label>
                </div>
                <div class="col-sm-9">
                    <input type="text" name="pname" id="pname" class="bg-light form-control"
                    placeholder="John Doe" required>
                </div>    
            </div>

            <div class="row mb-3">
                <div class="col-sm-3">
                    <label for="dob" class="form-label">Date of Birth:<span> *</span></label>
                </div>
                <div class="col-sm-9">
                    <input type="date"name="dob"id="dob" class="bg-light form-control"required>
                </div>
            </div>

            <h3>Billing Address</h3>
            <hr class="border border-dark">

            <div class="row mb-3">
                <div class="col-sm-3">
                    <label for="datalistoptions" class="form-label">Country:<span> *</span></label>
                </div>
                <div class="col-sm-9">
                    <input class="form-control bg-light" list="Country" id="datalistoptions"
                    placeholder="Type to search..." required>
                    <datalist id="Country" required>
                        <option value="Austria">Austria</option>
                        <option value="Australia">Australia</option>
                        <option value="China">China</option>
                        <option value="England">England</option>
                        <option value="Germany">Germany</option>
                        <option value="Italy">Italy</option>
                        <option value="Netherland">Netherland</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="United States of America">United States of America</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </datalist>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-sm-3">
                    <label for="City" class="form-label">City:<span> *</span></label>
                </div>
                <div class="col-sm-9">
                    <input type="text"name="City"id="City"class="bg-light form-control"required>
                </div> 
            </div>

            <div class="row mb-3">
                <div class="col-sm-3">
                    <label for="address" class="form-label">Address:<span> *</span></label>
                </div>
                <div class="col-sm-9">
                    <input type="text"name="address"id="address"class="bg-light form-control"required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <label for="cellno" class="form-label">Phone:<span> *</span></label>
                </div>
                <div class="col-sm-9">
                    <input type="tel" name="cellno" id="cellno" pattern="03[0-9]{2}-[0-9]{7}"
                    class="bg-light form-control" placeholder="03xx-xxxxxxx" required>
                </div> <br>
                <p class="col-sm-3"></p>
                <p class="col-sm-9 p"><i>Enter the Phone Number in Pakistan Format 03xx-xxxxxxx</i></p>
            </div>
            
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="Terms" id="Terms" required>
                    I Agree to the Terms and Conditions
                </label>
            </div> <br>

            <button type="submit" class="btn btn-outline-success">Register</button>
        </form>
    </div>
</body>
</html>
